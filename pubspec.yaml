# By Harsh H. Rajpurohit
name: vpn_basic_project
description: Flutter Android VPN based on OpenVPN Library.
publish_to: 'none'

# App Version
version: 1.0.2+2

environment:
  sdk: ">=3.4.3 <4.0.0"

# App dependencies
dependencies:
  flutter:
    sdk: flutter

  rename_app: ^1.6.1
  change_app_package_name: ^1.3.0
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  http: ^1.2.2
  csv: ^6.0.0
  lottie: ^3.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_messaging: ^15.0.4
  permission_handler: ^11.3.1
  animated_flip_counter: ^0.3.4
  flutter_animate: ^4.5.0
  ripple_wave: ^0.1.4
  intl: ^0.19.0

  # Cupertino style icons
  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Change package name  
  # change_app_package_name: ^1.3.0

  # Encourages good practices
  flutter_lints: ^4.0.0

flutter:
  # Enabling material design
  uses-material-design: true

  # App assets
  assets:
    - assets/
    - assets/vpn/
    - assets/images/
    - assets/svg/
    - assets/lottie/
    - assets/flags/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SFProTextSemibold.ttf
          weight: 600
        - asset: assets/fonts/SFProTextRegular.ttf
          weight: 400

    - family: Nextrue Condensed
      fonts:
        - asset: assets/fonts/NextrueCondensedBold.ttf
          weight: 700